{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" style='text/css' media='screen' href="{% static 'styles.css' %}">
    <title>GPA Calculator</title>
</head>
<body style="background-image: url('{%static 'register.jpg'%}'); background-size: cover; background-repeat: no-repeat;">
    <body>
        <br><br><br><br>
        <div class="container mt-4 mx-auto col-md-3 card shadow p-3" style="border-radius:15px; background-color: rgba(0, 0, 0, 0.6); color:rgba(255,255,255,0.8)">
            <div class="login-form">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success {{ message.tags }}" role="alert" >
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <h4 class="text-center" style="font-family: 'Times New Roman', Times, serif;"> Register </h4>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off" style="border-radius: 25px;background-color: rgba(0, 0, 0, 0.60);color:rgba(255, 255, 255, 0.70)" required>
                    </div>
                    <div class="form-group mt-2">
                        <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" style="border-radius: 25px;background-color: rgba(0, 0, 0, 0.60);color:rgba(255, 255, 255, 0.70)" required>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-light btn-block" style="margin-left: 132px;border: 0.5px solid black; border-radius:10px; background-color:rgba(5,242,234,0.8)">Register</button>
                    </div>
                    <br>
                </form>
                <p class="text-center"><a href="{% url 'login' %}" style="color:rgba(255, 255, 255, 0.8)">Log In </a></p>
            </div>
        </div>
    </body>
</html>
